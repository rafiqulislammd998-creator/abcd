<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Page</title>
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #06b6d4;
      --bg: #f8fafc;
      --text: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #475569;
    }

    a.button {
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm [Your Name]</h1>
    <p>Welcome to my GitHub Page. I build modern web experiences and open-source projects.</p>
    <a class="button" href="https://github.com/yourusername" target="_blank">View My GitHub</a>
  </div>
</body>
</html>
